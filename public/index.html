<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Unlimited Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/main.js"></script>
</head>
<body>
    <div class="container help">
        <div class="col-sm-6 mx-auto">
        <div class="card text-center mx-auto dark">
            <div class="card-header">
                UnliSolver 
            </div>
            <div>
                <div class="card-body">
                    <p>Solve any Wordle Unlimited puzzle!</p>
                    <div class="input-group center">
                        <div class="col-sm-5 text-center">
                            <input type="text" class="form-control" placeholder="Game ID" aria-label="Game ID" id="info">
                        </div>
                        <button class="btn btn-outline-secondary" type="button" onclick="solve();">Solve</button>
                    </div>
                    <p id="result"></p>
                    <a href="help">How do I get my Game ID?</a>
                </div>
            </div>
          </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
